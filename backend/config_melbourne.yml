live:
  connector: opendatasoft_live
  parameters:
    url: https://data.melbourne.vic.gov.au/api/v2
    dataset: pedestrian-counting-system-past-hour-counts-per-minute
    timestamp_field: sensingdatetime
    location_field: locationid
    initial_time_offset: 1h
    max_buffer_size: 20
    metric_fields:
      - total_of_directions
      - direction_1
      - direction_2

locations:
  connector: opendatasoft_locations
  parameters:
    url: https://data.melbourne.vic.gov.au/api/v2
    dataset: pedestrian-counting-system-sensor-locations
    location_property: location_id

history:
  connector: opendatasoft_history
  parameters:
    url: https://data.melbourne.vic.gov.au/api/v2
    dataset: pedestrian-counting-system-monthly-counts-per-hour
    timestamp_field: timestamp
    location_field: locationid
    metric_fields:
      - total_of_directions
      - direction_1
      - direction_2
